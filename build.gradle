plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'seedu.duke'
version '0.1.0'

checkstyle {
    toolVersion = '8.23'
}

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}
